<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Decanter Wine & More</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Decanter Wine & More – Vineria a Napoli. Vini in bottiglia, calici e taglieri.">
    
    <!-- Meta tag iOS (PWA/Home Screen) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Decanter">
    <link rel="apple-touch-icon" href="logo.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B4513">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="logo.ico">
    
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://decanterwinemore.github.io/">
    
    <!-- Preconnect per CDN esterni (performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://decanterwinemore.github.io/">
    <meta property="og:title" content="Decanter Wine & More">
    <meta property="og:description" content="Vineria a Napoli. Vini in bottiglia, calici e taglieri. Via Carlo De Cesare 46, 80132 Napoli (NA)">
    <meta property="og:image" content="https://decanterwinemore.github.io/logo.png">
    <meta property="og:locale" content="it_IT">
    <meta property="og:site_name" content="Decanter Wine & More">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://decanterwinemore.github.io/">
    <meta name="twitter:title" content="Decanter Wine & More">
    <meta name="twitter:description" content="Vineria a Napoli. Vini in bottiglia, calici e taglieri. Via Carlo De Cesare 46, 80132 Napoli (NA)">
    <meta name="twitter:image" content="https://decanterwinemore.github.io/logo.png">
    
    <!-- Meta tag per disabilitare la cache del browser -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="shell-body">
    <div class="desktop-wrapper">
        <div class="device-frame">
            <iframe
                src="home.html"
                title="Decanter Wine &amp; More"
                class="device-iframe"
            ></iframe>
        </div>
    </div>
    <script>
        // Registrazione Service Worker (solo se non si usa file://)
        if ('serviceWorker' in navigator && (location.protocol === 'http:' || location.protocol === 'https:')) {
            window.addEventListener('load', function() {
                // Usa percorso relativo per compatibilità con GitHub Pages (repository non in root)
                const swPath = './service-worker.js';
                navigator.serviceWorker.register(swPath)
                    .catch(function(error) {
                        // Solo log in caso di errore reale
                        console.warn('Registrazione Service Worker fallita:', error);
                    });
            });
        }
    </script>
    
    <!-- Cookie Banner -->
    <div id="cookie-banner" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.95); color: #ffffff; padding: 1.5rem; z-index: 10000; border-top: 2px solid #FFC928; box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);">
        <p style="margin: 0 0 1rem 0; font-size: 0.9rem; line-height: 1.5;">
            Questo sito utilizza Google Analytics 4, Google Signals e dati demografici per migliorare l'esperienza utente. 
            I dati vengono raccolti solo con il tuo consenso esplicito.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
            <button id="cookie-reject" style="padding: 0.6rem 1.5rem; background: transparent; border: 2px solid #FFC928; color: #FFC928; border-radius: 0.5rem; cursor: pointer; font-weight: 600; font-size: 0.9rem;">
                Rifiuta
            </button>
            <button id="cookie-accept" style="padding: 0.6rem 1.5rem; background: #FFC928; border: 2px solid #FFC928; color: #000000; border-radius: 0.5rem; cursor: pointer; font-weight: 600; font-size: 0.9rem;">
                Accetta
            </button>
        </div>
    </div>
    
    <!-- Google Analytics Consent Management -->
    <script src="ga-consent.js"></script>
</body>
</html>
